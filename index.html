<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality Index Monitor</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="aqi-card">
        <h1>Air Quality Index</h1>
        <div class="aqi-value" id="aqiValue">00</div>
        <div class="aqi-status" id="aqiStatus">Loading...</div>

        <div class="indicators-grid">
          <div class="pollutant">
            <h3><i class="fas fa-smog"></i> PM2.5</h3>
            <div class="value" id="pm25">-</div>
            <div class="unit">µg/m³</div>
          </div>

          <div class="weather-info">
            <div class="weather-item">
              <i class="fas fa-thermometer-half"></i>
              <span id="temperature">-</span>°C
            </div>
            <div class="weather-item">
              <i
                class="fas fa-wind"
                style="transform: rotate(0deg)"
                id="windIcon"
              ></i>
              <span id="windSpeed">-</span> km/h
              <span id="windDirection">-</span>
            </div>
            <div class="weather-item">
              <i class="fas fa-tint"></i>
              <span id="humidity">-</span>%
            </div>
          </div>
        </div>

        <div class="info">
          <p>Location: <span id="location">Detecting...</span></p>
          <p>Last Update: <span id="lastUpdate">00:00:00</span></p>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
